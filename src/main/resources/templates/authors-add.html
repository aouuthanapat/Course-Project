<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление автора</h1>
    <form action="/authors/add" method="post">
        <input type="text" name="firstname", placeholder="Имя" minlength="2" maxlength="20" required class="form-control"><br>
        <input type="text" name="lastname", placeholder="Фамилия" minlength="2" maxlength="20" required class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить автора</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
