<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экскурсии</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование экскурсии</h1>
    <div th:each="el : ${event}">
        <form method="post">
            <input type="text" name="title" th:value="${el.title}" placeholder="Название экскурсии" minlength="2" maxlength="40" required class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" placeholder="Анонс экскурсии" minlength="2" maxlength="100" required class="form-control"><br>
            <textarea name="full_text" placeholder="Описание экскурсии" minlength="2" maxlength="255" required class="form-control" th:text="${el.full_text}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
