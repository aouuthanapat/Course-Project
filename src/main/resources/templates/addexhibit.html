<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экскурсии</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="'Добавление экспонатов в экскурсию: ' + ${eventTitle}"></h1>
    <div th:each="el : ${exhibits}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <h3 th:text="'Id: ' + ${el.id}"></h3>
        <h3 th:text="'Дата поступления: ' + ${el.receiptDate}"></h3>
        <form th:action="'/events/' + ${eventId} + '/edit/addexhibit'" method="post">
            <input type="hidden" name="exhibitId" th:value="${el.id}"/>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
