<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экспонаты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование экспоната</h1>
    <div th:each="el : ${exhibit}">
        <form method="post">
            <input type="text" name="name" th:value="${el.name}" placeholder="Название экпоната" minlength="2" maxlength="40" required class="form-control"><br>
            <input type="date" name="date" th:value="${el.receiptDate}" placeholder="Дата поступления" required class="form-control"><br>
            <button type="submit" class="btn btn-warning">Обновить</button>
        </form>
        <br>
        <a th:href="'/exhibits/' + ${el.id} + '/edit/addauthor'" class="btn btn-warning">Добавить автора</a>
        <br><br>
        <form th:action="'/exhibits/' + ${el.id} +'/edit' + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
