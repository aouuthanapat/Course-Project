<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form action="registration" method="post">
        <input type="text" name="username", placeholder="Username" minlength="4" maxlength="20" required class="form-control"><br>
        <input type="text" name="firstname", placeholder="First Name" minlength="2" maxlength="20" required class="form-control"><br>
        <input type="text" name="lastname", placeholder="Last Name" minlength="2" maxlength="20" required class="form-control"><br>
        <label class="form-control">
            <span>+</span>
            <input type="tel" name="phonenumber", placeholder="Phone Number" maxlength="12" required ><br>
        </label>

        <input type="password" name="password", placeholder="password" minlength="4" maxlength="20" required class="form-control"><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
