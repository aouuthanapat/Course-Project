<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экспонаты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="'Добавить автора экспонату: ' + ${exhibitName}"></h1>
    <div th:each="el : ${authors}" class="alert alert-info mt-2">
        <h3 th:text="${el.firstName} + ' ' + ${el.lastName}"></h3>
        <form th:action="'/exhibits/' + ${exhibitId} + '/edit/addauthor'" method="post">
            <input type="hidden" name="authorId" th:value="${el.id}"/>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
