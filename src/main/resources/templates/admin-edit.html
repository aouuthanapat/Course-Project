<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование информации о пользователях</h1>
    <div>
        <form method="post" th:action="'/admin/' + ${user.id} +'/edit'">
            <input type="text" name="username" th:value="${user.username}" placeholder="Username" minlength="4" maxlength="20" required class="form-control"><br>
            <input type="text" name="firstname" th:value="${user.firstName}" placeholder="First Name" minlength="2" maxlength="20" required class="form-control"><br>
            <input type="text" name="lastname" th:value="${user.lastName}" placeholder="Last Name" minlength="2" maxlength="20" required class="form-control"><br>
            <label class="form-control">
                <span>+</span>
                <input type="tel" name="phonenumber" th:value="${user.phoneNumber}" placeholder="Phone Number" maxlength="12" required ><br>
            </label>
            <br>
            <p>Город</p>
            <input type="text" name="city" th:value="${user.getAddress().city}" placeholder="Город" minlength="2" maxlength="20" required class="form-control"><br>
            <p>Улица</p>
            <input type="text" name="street" th:value="${user.getAddress().street}" placeholder="Улица" minlength="2" maxlength="20" required class="form-control"><br>
            <p>Номер дома</p>
            <input type="number" name="housenumber" th:value="${user.getAddress().houseNumber}" placeholder="Номер дома" minlength="2" maxlength="20" required class="form-control"><br>
            <p>Категория(1, 2, 3)</p>
            <input type="number" name="category" th:value="${user.getStatus().category}"  minlength="1" maxlength="1" required class="form-control"><br>
            <p>Cтаж работы</p>
            <input type="number" name="experience" th:value="${user.getStatus().experience}"  minlength="1" maxlength="1" required class="form-control"><br>

            <button type="submit" class="btn btn-warning">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
