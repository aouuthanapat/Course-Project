<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экспонаты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление экспоната</h1>
    <form action="/exhibits/add" method="post">
        <input type="text" name="name", placeholder="Название экспоната" minlength="2" maxlength="40" required class="form-control"><br>
        <input type="date" name="date", placeholder="Дата поступления" required class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить экспонат</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
